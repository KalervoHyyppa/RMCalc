<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="main.js"></script>
    </head>
    <body>
        <div class="container">

            <div class="jumbotron">
                <h1 class="text-center font-weight-bold">Online Calculator</h1>
                <h3 class="text-center">Chose one of the skills below</h3>
            </div>

            <div class="row p-3">
                <div class="col-sm-3">
                    <div class="thumbnail">
                        <img src="img/PickandPlace.png" class="pic">
                        <div class="caption text-center font-weight-bold">Pick and Place</div>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="thumbnail">
                        <img src="img/BinPicking.png" class="pic">
                        <div class="caption text-center font-weight-bold">Bin Picking</div>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="thumbnail">
                        <img src="img/Assembly.png" class="pic">
                        <div class="caption text-center font-weight-bold">Assembly</div>
                    </div>
                </div>

                <div class="col-sm-3">
                    <div class="thumbnail">
                        <img src="img/Restocking.png" class="pic">
                        <div class="caption text-center font-weight-bold">Restocking</div>
                    </div>
                </div>
            </div>
        </div>
        
		<div class="container p-3">
			<h4 class="text-center">Do you need it to be mobile?</h4>
			<div class="row justify-content-center p-1">
				<div class="col-sm-4">
					<button type="button" class="btn btn-success btn-block">Yes</button>
				</div>
				<div class="col-sm-4">
					<button type="button" class="btn btn-danger btn-block">No</button>
				</div>
			</div>
		</div>

        <form>
            <div class="container p-3">
                <div class="row justify-content-center">
                    <div class="col-sm-3">
                        <div class="form-group text-center">
                            <label for="dis"><i class="far fa-question-circle" data-toggle="tooltip" data-placement="top" title="Distance between where objects are picked and then placed. "></i> Distance:</label>
                                <div class="dropdown d-inline-block">
                                    <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      M
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                      <a class="dropdown-item" href="#">M</a>
                                      <a class="dropdown-item" href="#">Feet</a>
                                    </div>
                                </div>
                            <input type="text"  placeholder="Distance from Pick to Place" class="form-control" id="dis">
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="form-group text-center">
                            <label for="obj"><i class="far fa-question-circle" data-toggle="tooltip" data-placement="top" title="Distance between where objects are picked and then placed. "></i> Object Size:</label>
                                <div class="dropdown d-inline-block">
                                    <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      CM
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                      <a class="dropdown-item" href="#">CM</a>
                                      <a class="dropdown-item" href="#">Inch</a>
                                    </div>
								</div>
							<div class="row">
								<div class="col-sm-4">
									<input type="text" placeholder="W" class="form-control" id="obj">
								</div>
								<div class="col-sm-4">
										<input type="text" placeholder="H" class="form-control" id="obj">
								</div>
								<div class="col-sm-4">
										<input type="text" placeholder="L" class="form-control" id="obj">
								</div>
							</div>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="form-group text-center">
                            <label for="wei"><i class="far fa-question-circle" data-toggle="tooltip" data-placement="top" title="Distance between where objects are picked and then placed. "></i> Weight:</label>
                                <div class="dropdown d-inline-block">
                                    <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                      Kg
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                      <a class="dropdown-item" href="#">Kg</a>
                                      <a class="dropdown-item" href="#">lbs</a>
                                    </div>
                                </div>
                            <input type="text" placeholder="Weight of a Single Object" class="form-control" id="wei">
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="form-group text-center">
                            <label for="bat"><i class="far fa-question-circle" data-toggle="tooltip" data-placement="top" title="Distance between where objects are picked and then placed. "></i> Batch Size:</label>
                            <input type="text" placeholder="Average Run Size of Parts" class="form-control" id="bat">
                        </div>
                    </div>                    
                </div>
            </div>


            <div class="container text-center">
                <H5>Optional</H5>
                
                <div class="row justify-content-center">
                    <div class="col-sm-3 form-group text-center">
                        <label for="dis"><i class="far fa-question-circle" data-toggle="tooltip" data-placement="top" title="Distance between where objects are picked and then placed. "></i> Hourly Labor Cost</label>
                        <input type="text" placeholder="Average for 1 Employee" class="form-control" id="dis">
                    </div>

                    <div class="col-sm-3 form-group text-center">
                        <label for="dis"><i class="far fa-question-circle" data-toggle="tooltip" data-placement="top" title="Distance between where objects are picked and then placed. "></i> Operator Cycle Time Per Hour</label>
                        <input type="text" placeholder="Parts pper hour for 1 Operator" class="form-control" id="dis">
                    </div>
                </div>
            </div>
        </form>
		

		<div class="container p-2">
			<div class="row justify-content-center">
				<div class="col-sm-4">
					<button type="button" class="btn btn-success btn-block">Calculate</button>
				</div>
			</div>
		</div>

        <script src="" async defer></script>
    </body>
</html>
